<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getday() {
            return this.day;
        }

        setday(value) {
            this.day = value;
        }

        getmonth() {
            return this.month;
        }

        setmonth(value) {
            this.month = value;
        }

        getyear() {
            return this.year;
        }

        setyear(value) {
            this.year = value;
        }
    }

    let date = new MyDate(2, 2, 2007);
    document.write(date.getday() + " ");
    document.write(date.getmonth() + " ");
    document.write(date.getyear() + "<br>");
    date.setday("10");
    date.setmonth("10");
    date.setyear("2019");
    document.write(date.getday() + " ");
    document.write(date.getmonth()+ " ");
    document.write(date.getyear());
</script>
</body>
</html>
