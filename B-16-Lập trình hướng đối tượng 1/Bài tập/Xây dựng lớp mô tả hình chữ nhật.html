<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid darkslategray;background-color: #d61b06;"></canvas><br>
<script>
  class Rectangle {
      constructor(height, width, radius ,area) {

          this.height = height;
          this.width = width;
          this.radius = radius;
          this.area = area;
      }

      getheight() {
          return this.height;
      }

      getwidth() {
          return this.width;
      }

      getradius() {
          return this.radius = (this.height + this.width)*2;
      }

      getarea() {
          return this.area = this.height*this.width;
      }

      setheight(value) {
          this.height = value;
      }

      setwidth(value) {
          this.width = value;
      }

      setradius(value) {
          this.radius = value;
      }

      setarea(value) {
          this.area = value;
      }
  }
  let rectangle = new Rectangle(100,200);
  document.write("Chiều dài hình chữ nhật là : " + rectangle.getheight() + "<br>");
  document.write("Chiều rộng hình chữ nhật là : " + rectangle.getwidth() + "<br>");
  document.write("Chu vi hình chữ nhật là : " + rectangle.getradius() + "<br>");
  document.write("Diện tích hình chữ nhật là : " +rectangle.getarea() + "<br>");

</script>
</body>
</html>
