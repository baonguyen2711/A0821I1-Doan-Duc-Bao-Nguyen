<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<form>
    <label>
        <input type="text" placeholder="Nhập số" id="month">
    </label>
    <button type="button" onclick="convert()">Tính số ngày</button>
    <button type="reset" onclick="total()">Nhập lại</button>
    <h4 id="result">Kết quả</h4>
    <script>
        function convert() {
            let inputMonth
            inputMonth = document.getElementById("month").value;
            let Month = parseInt(inputMonth)
            switch (Month) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12 :
                    document.getElementById("result").innerText = "Tháng " + Month + " có 31 ngày";
                    break;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                    document.getElementById("result").innerText = "Tháng " + Month + " có 30 ngày";
                    break
                case 2 :
                    document.getElementById("result").innerText = "Tháng 2 có 28 hoặc 29 ngày"
            }
        }
        function total() {
            document.getElementById("result").innerText = "Kết quả";
        }
    </script>
</form>
</body>
</html>
