<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01-Bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a : "));
    let b = parseInt(prompt("Nhập số b : "));
    let c = parseInt(prompt("Nhập số c : "));
    let max = a
    if (b > max) {
        max = b;
        if (c > max) {
            max = c;
        }
    }
    alert(max + " là số lớn nhất !!!");
</script>
</body>
</html>
