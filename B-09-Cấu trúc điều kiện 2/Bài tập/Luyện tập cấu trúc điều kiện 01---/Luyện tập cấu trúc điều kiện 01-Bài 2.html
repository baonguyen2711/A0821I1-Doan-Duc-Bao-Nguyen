<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01-Bài 2</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập số tuổi của bạn : "));
    if (age > 18) {
        alert("Bạn đủ tuổi làm chứng minh nhân dân !!!");
    } else {
        alert("Bạn không đủ tuổi làm chứng minh nhân dân !!!")
    }
</script>

</body>
</html>
