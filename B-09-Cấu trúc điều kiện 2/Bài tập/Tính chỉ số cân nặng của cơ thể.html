<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<label for="meters">Chiều cao</label>
<input type="text" placeholder="Nhập tại đây" id="meters">
<label for="kilogram">Cân nặng</label>
<input type="text" placeholder="Nhập tại đây" id="kilogram">
<button onclick="check()">Kiểm tra</button>
<h4 id="result">Kết quả</h4>
<h4 id="bmi">BMI</h4>
<script>
    function check() {
        let weight = document.getElementById("kilogram").value;
        weight = parseInt(weight);
        let height = document.getElementById("meters").value;
        height = parseInt(height/100);
        let bmi= weight / (height ^ 2);
        document.getElementById("result").innerText = bmi;
        if (bmi < 18) {
            document.getElementById("bmi").innerText = "Underweight";
        } else if (bmi < 25.0) {
            document.getElementById("bmi").innerText = "Normal";
        } else if (bmi < 30.0) {
            document.getElementById("bmi").innerText = "Overweight";
        } else {
            document.getElementById("bmi").innerText = "Obese";
        }
    }


</script>


</body>
</html>
