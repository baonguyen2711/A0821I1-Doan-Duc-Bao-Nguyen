<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy-Yêu cầu 3-Bài 1</title>
</head>
<body>
<script>
    let numArr = parseInt(prompt("Nhập số phần tử của mảng : "));
    let arr = Array(numArr);
    let t = 0;
    for (let i = 0; i < numArr; i++) {
        arr[i] = parseInt(prompt("arr[" + (i + 1) + "]="));
        t = t + arr[i];
        arr[i] = t;
    }
    document.write(arr + "");
</script>
</body>
</html>
