<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form đơn giản</title>
    <style>
        .content {
            height: 40px;
            width: 400px;
            background-color: orangered;
            background-size: cover;
            top: 40px;
        }


        .a {
            color: white;
            text-align: center;
            top: 30px;

        }

        .b {
            color: mediumblue;
        }

    </style>
</head>
<body>

<div class="content">
    <h1 class="a">SỞ THÍCH CỦA BẠN</h1>
</div>

<form>
    <table>
        <tbody>
        <tr>
            <td>
                <label class="b" for="txtname">Họ và tên</label>
            </td>
            <td style="padding-left: 6px">
                <input type="text" placeholder="yourname" id="txtname">
            </td>
        </tr>
        <tr>
            <td>
                <label class="b" for="txtemail">E-mail</label>
            </td>
            <td style="padding-left: 6px">
                <input type="text" placeholder="email" id="txtemail">
            </td>
        </tr>
        </tbody>
        <tr>
            <td rowspan="5" style="padding-bottom: 70px">
                <label class="b">Sở thích</label>
            </td>
        </tr>
        <tr>
            <td style="color: chocolate">
                <input name="hobby" type="checkbox">
                Thể thao
                <input name="hobby" type="checkbox" style="margin-left: 10px">
                Âm nhạc
                <input name="hobby" type="checkbox"style="margin-left: 15px">
                Đọc sách
            </td>
        </tr>

        <tr>
            <td style="color: chocolate">
                <input name="hobby" type="checkbox">
                Lướt web
                <input name="hobby" type="checkbox">
                Chơi game
                <input name="hobby" type="checkbox">
                Điện ảnh
            </td>
        </tr>

        <tr>
            <td style="color: chocolate">
                <input name="hobby" type="checkbox">
                Du lịch
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
