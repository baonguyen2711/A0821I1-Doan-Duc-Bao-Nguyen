<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
    <style>
        .content {
            width: 500px;
            background-color: aqua;
            background-size: cover;
        }

        .text {
            color: blue;
            top: 10px;
        }

        .b {
            color: mediumblue;
        }

        .a {
            background-color: bisque;
            width: 500px;
            padding-top: 5px;
        }

    </style>
</head>
<body>
<div class="a">
    <form>
        <table>
            <tr>
                <div class="content">
                    <h1 class="text">ĐĂNG KÍ HỌC VIÊN</h1>
                </div>
            </tr>

            <tr>
                <td>
                    <label class="b" for="txtname">Họ và tên</label>
                </td>
                <td style="padding-left: 40px">
                    <input type="text" placeholder="your name" id="txtname">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="b" for="txtdate">Ngày sinh</label>
                </td>
                <td style="padding-left: 40px">
                    <input type="text" placeholder="date of birth" id="txtdate">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="b">Giới tính</label>
                </td>
                <td style="padding-left: 40px">
                    <input type="radio" name="gender">
                    Nam
                    <input type="radio" name="gender">
                    Nữ
                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 60px">
                    <label class="b">Địa chỉ</label>
                </td>
                <td style="padding-left: 40px">
                   <textarea rows="4" placeholder="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="b">Lớp</label>
                </td>
                <td style="padding-left: 40px">
                    <select>
                        <option>Vui lòng chọn</option>
                        <option>Sơ cấp</option>
                        <option>Trung cấp</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="b" for="txtmail">E-mail</label>
                </td>
                <td style="padding-left: 40px">
                    <input type="text" placeholder="your email" id="txtmail">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="b" for="txtphone">Điện thoại</label>
                </td>
                <td style="padding-left: 40px">
                    <input type="text" placeholder="your number" id="txtphone">
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="padding-left: 40px">
                    <input type="submit" value="Đăng ki">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
