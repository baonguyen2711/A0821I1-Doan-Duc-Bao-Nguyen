<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử-Bài 1</title>
</head>
<body>
<script>
    let inputPhysics
    let inputChemistry
    let inputBiological
    inputPhysics = prompt("Nhập điểm Vật lý: ");
    inputChemistry = prompt("Nhập điểm Hóa học" );
    inputBiological = prompt("Nhập điểm Sinh hoc:");
    let Physics =parseInt(inputPhysics);
    let Chemistry =parseInt(inputChemistry);
    let Biological =parseInt(inputBiological);
    let average = (Physics + Chemistry + Biological)/3;
    let total = Physics + Chemistry + Biological;
    alert("The average is: " + average +  " and The total is: " + total);
</script>

</body>
</html>
