<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử-Bài 2</title>
    <style>
        div {
            background-color: cornflowerblue;
            width: 300px;
            padding: 50px;
        }
    </style>
</head>
<body>
<div>

    <label for="num" style="font-weight: bold">Độ C</label><br>
    <input type="text" placeholder="Nhập số" id="num"><br>
    <button type="button" onclick="convert()">Kết quả</button>
    <h3>Độ F</h3>
    <h3 id="result">0</h3>
</div>
<script>
    function convert() {
        let inputC
        inputC = document.getElementById("num").value;
        let C = parseInt(inputC);
        let F = (9 * C) / 5 + 32;
        document.getElementById("result").innerText = F
    }
</script>
</body>
</html>
