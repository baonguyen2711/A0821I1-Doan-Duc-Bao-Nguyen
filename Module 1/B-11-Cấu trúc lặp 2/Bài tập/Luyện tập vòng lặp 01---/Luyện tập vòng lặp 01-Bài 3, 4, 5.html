<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01-Bài 3, 4, 5</title>
</head>
<body>
<script>
    let q = 0
    let e = 1
    let r = 0
    let sum = 0
    document.write("Dãy 20 sô đầu tiên fibonacci là : ");
    for (let i = 0; i <= 20; i++) {
        r = q + e;
        q = e;
        e = r;
        sum = sum + r
        document.write( r + " ");
    }
    document.write("<br>" + "Tổng 20 số đầu tiên là : " + sum);
    let a = 0
    let b = 1
    let c = 0
    for (let i = 0; i <= 20; i++) {
        c = a + b
        a = b;
        b = c;
        if (c % 5 === 0) {
            document.write("<br>" + "Số đầu tiên chia hết cho 5 là : " + c)
            break;
        }
    }
</script>
</body>
</html>
