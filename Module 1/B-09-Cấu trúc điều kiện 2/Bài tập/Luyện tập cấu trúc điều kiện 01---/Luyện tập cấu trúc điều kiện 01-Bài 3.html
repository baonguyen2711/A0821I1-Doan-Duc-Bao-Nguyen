<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01-Bài 3</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số tại đây : "));
    if (number > 0) {
        alert("Số " + number + " là số lớn hơn 0 !!!");
    } else if (number === 0) {
        alert("Đây là số 0 !!!")
    } else {
        alert("Số " + number + " là số nhỏ hơn 0 !!!");
    }
</script>

</body>
</html>
