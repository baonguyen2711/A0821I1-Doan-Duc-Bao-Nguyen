<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case-Bài 3</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Type of number: "));
    switch (value>0) {
        case true :
            alert(5);
            break
        case false :
            switch (value) {
                case 0 :
                    alert(0);
                    break
                default :
                    alert(-5);
            }
    }
</script>


</body>
</html>
