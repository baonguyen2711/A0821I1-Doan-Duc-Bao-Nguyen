<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01-Bài 9</title>
</head>
<body>
<script>
    let value1,value2;
    do {
        value1 = parseInt(prompt("Nhập số lượng phần tử A !!!"));
        value2 = parseInt(prompt("Nhập số lượng phần tử B !!!"));
    }while ( value1 > 10 || value2 > 10)
    let arr1 = Array(value1);
    let arr2 = Array(value2);
    for ( let i =0 ; i< arr1.length;i++){
        arr1[i] = parseInt(prompt("Nhập số [A]" + "[" + (i+1) + "]= "));
    }
    document.write("Mảng A vừa nhập : " + arr1 + "<br>");
    for ( let j =0 ; j< arr2.length;j++){
        arr2[j] = parseInt(prompt("Nhập số [B]" + "[" + (j+1) + "]= "));
    }
    document.write("Mảng B vừa nhập : " + arr2 + "<br>");
    document.write("Nối 2 mảng : " + arr1.concat(arr2));
</script>
</body>
</html>
