<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01-Bài 7</title>
</head>
<body>
<script>
    let value;
    do {
        value = parseInt(prompt("Nhập số lượng phần tử !!!"));
    }while ( value > 10)
    let arr = Array(value);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập số [" + (i + 1) + "]= "));
    }
    let v = parseInt(prompt("Nhấp sô V !!! "));
    for (let i = 0; i < arr.length; i++) {
        if (v === arr[i]) {
            for (let j = i; j < arr.length - 1; j++) {
                arr[j] = arr[j + 1];

            }
        }
    }
    arr[arr.length-1] = 0
    document.write("Kết quả : " + arr);
</script>
</body>
</html>
