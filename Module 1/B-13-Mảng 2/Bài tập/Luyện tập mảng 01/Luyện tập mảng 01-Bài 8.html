<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01-Bài 8</title>
</head>
<body>
<script>
    let value;
    do {
        value = parseInt(prompt("Nhập số lượng phần tử !!! "))
    } while (value > 10)
    let arr = Array(value);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập sô [" + (i + 1) + "]= "));
    }
    document.write("Dãy số vừa nhập : " + arr + "<br>");
    arr = arr.sort(function (a, b) {
        return b - a
    });
    document.write("Dãy số giảm dần : " + arr);
</script>
</body>
</html>
