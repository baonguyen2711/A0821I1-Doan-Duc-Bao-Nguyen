<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while-Bài 2</title>
    <style>
        hr {
            color: red;
            border: 3px solid;
        }
    </style>
</head>
<body>
<script>
    let i = 1;
    while (i < 50) {
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>

</body>
</html>
