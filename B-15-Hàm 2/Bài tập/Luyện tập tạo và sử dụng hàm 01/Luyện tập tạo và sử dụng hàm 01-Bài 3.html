<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01-Bài 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a !!!"));
    let b = parseInt(prompt("Nhập số b !!!"));

    function result(num1, num2) {
        return num1 + num2;
    }

    if (a > b) {
        alert("Thank you !!!");
    } else {
        alert(result(a, b));
    }

</script>
</body>
</html>
