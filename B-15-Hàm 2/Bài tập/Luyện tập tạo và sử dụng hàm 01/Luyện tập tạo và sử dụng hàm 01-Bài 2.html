<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01-Bài 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số !!!"));
    document.write("Số vừa nhập : " + a + "<br>");

    function number(value) {
        return ++value;
    }

    document.write("Sô thay đổi : " + number(a));
</script>
</body>
</html>
