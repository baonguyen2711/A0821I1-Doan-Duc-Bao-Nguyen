<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số !!!"));
    let check = prime(num);
    function prime(value) {
        for (let i = 2; i < value - 1; i++) {
            if (value % i === 0) {
                return false;
            }
        }
        return true;
    }
    if (check) {
        alert(num + " là số nguyên tố !!!")
    } else {
        alert(num + " không phải số nguyên tố !!!")
    }
</script>
</body>
</html>
