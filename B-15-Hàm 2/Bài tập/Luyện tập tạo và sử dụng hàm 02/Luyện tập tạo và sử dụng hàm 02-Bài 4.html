<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02-Bài 4</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào các kí tự !!!")

    function characters(x) {
        return x >= 0 && x <= 9;
    }

    document.write("Kí tự vừa nhập là sô : " + a + " " + "[" + characters(a) + "]");
</script>
</body>
</html>
