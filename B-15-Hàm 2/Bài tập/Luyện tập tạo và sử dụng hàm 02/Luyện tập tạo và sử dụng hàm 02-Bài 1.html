<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02-Bài 1</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số !!!"));
    function square(x) {
        return x**2;
    }
    result = square(num);
    alert(result);
</script>
</body>
</html>
