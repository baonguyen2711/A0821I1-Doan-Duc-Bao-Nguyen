<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02-Bài 6</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Nhập số !!!"));
    function result(x) {
        return x > 0
    }
    document.write("Kí tự vừa nhập là sô nguyên dương: " + value + " " + "[" + result(value) + "]");
</script>
</body>
</html>
