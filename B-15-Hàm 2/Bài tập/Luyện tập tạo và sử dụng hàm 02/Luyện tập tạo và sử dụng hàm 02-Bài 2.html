<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02-Bài 2</title>
</head>
<body>
<script>
    let r = parseInt(prompt("Nhập bán kính hình tròn !!!"));
    function diameter(x) {
        return 2*x*3.14;
    }
    function area(x) {
        return x*x*3.14;
    }
    result1 = diameter(r);
    result2 = area(r);
    alert("Chu vi hình tròn là : " + result1);
    alert("Diện tích hình tròn là : " +result2);
</script>
</body>
</html>
