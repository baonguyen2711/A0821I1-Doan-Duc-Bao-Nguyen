<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy-Yêu càu 4-Bài 2</title>
</head>
<body>
<script>
    let s = prompt("nhập vào 1 chuỗi kí tự ");

    function uniqueWord(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (!newArr.includes(arr[i])) {
                newArr.push(arr[i])
            }
        }
        return newArr + "\nTổng số kí tự là : " + newArr.length;
    }

    alert("Chuỗi kì tự vừa nhập : " + s + "\nCác kí tự khác nhau là :" + uniqueWord(s));
</script>
</body>
</html>
