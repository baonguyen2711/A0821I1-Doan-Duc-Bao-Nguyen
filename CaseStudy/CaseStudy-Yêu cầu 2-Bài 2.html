<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy-Yêu cầu 2-Bài 2</title>
</head>
<body>
<script>
    let alphabet = prompt("Nhập chữ cái : ");
    switch (alphabet) {
        case "o" || "O" :
        case "u" || "U" :
        case "i" || "I" :
        case "a" || "A" :
        case "e" || "E" :
            alert("Chữ " + alphabet + " là nguyên âm !!!")
            break;
            default :
                alert("Chữ " + "( " + alphabet + " )" + " là phụ âm !!!");
    }
</script>

</body>
</html>
