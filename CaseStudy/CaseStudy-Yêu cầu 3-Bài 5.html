<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy-Yêu cầu 3-Bài 5</title>
    <style>
        button {
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .a {
            width: 350px;
            height: 600px;
            background-color: aqua;
            padding-left: 50px;
            padding-top: 30px;
        }
    </style>
</head>
<body>
<div class="a">
    <table border="1px">
        <h3 style="padding-left: 110px">MENU</h3>
        <tr>
            <td>
                <button onclick="cal(0)">Cafe</button>
            </td>
            <td>
                <button onclick="cal(1)">Cam vắt</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="cal(2)">Nước ép cà rốt</button>
            </td>
            <td>
                <button onclick="cal(3)">Nước ép cà chua</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="cal(4)">Nước lọc</button>
            </td>
            <td>
                <button onclick="cal(5)">Nước dừa</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="total()">Tổng tiền</button>
            </td>

        </tr>
    </table>
    <h3 id="result">Kết quả : </h3>
    <h3 id="total">Tổng tiền</h3>
</div>
<script>
    let a = ["Cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa"];
    let b = [20000, 25000, 20000, 20000, 10000, 35000];
    let quantity = " "
    let sumMoney = 0;
    let count1 = 1;
    let count2 = 0
    let result = " "

    function cal(input) {
        do {
            quantity = prompt('Mời bạn nhập số lượng đồ uống ' + a[input]
                + '\nVới mệnh giá ' + b[input] + 'VNĐ/ly')
        } while (quantity < 0 || quantity !== quantity.toUpperCase() || quantity !== quantity.toLowerCase())

        sumMoney += b[input] * quantity;
        result += "\n" + count1 + " " + a[input] + " (số lượng : " + quantity + ")" + " : " + b[input] * quantity + "vnđ"
        count1++;
        count2++;
        document.getElementById("result").innerText = "Kết quả : " + result
    }

    function total() {
        document.getElementById("total").innerText = "Tổng tiền " + count2 + " món : " + sumMoney + "vnđ" + "\n" + "\nCảm ơn quý khách !!!"
    }
</script>
</body>
</html>
