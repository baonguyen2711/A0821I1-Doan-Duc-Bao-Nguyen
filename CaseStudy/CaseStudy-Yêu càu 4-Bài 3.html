<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy-Yêu càu 4-Bài 3</title>
</head>
<body>
<script>
    let a = prompt("Nhập kí tự vào chuỗi A !!! ");
    let b = prompt("Nhập kí tự vào chuỗi B !!! ");

    function check() {
        let arr1 = a.split("");
        let arr2 = b.split("");
        let count = 0;
        let newArr = [];
        for (let i = 0; i < arr1.length; i++) {
            if (arr1.includes(arr2[i])) {
                newArr.push(arr2[i])
                count++;
            }
        }
        return count + "\nCác kí tự trùng nhau là  " + newArr;
    }

    alert("Kí tự chuỗi A là : " + a + "\nKí tự chuỗi B là : " + b
        + "\nSố lượng kí tự trùng trong 2 chuỗi là : " + check(a, b) + " ")


</script>
</body>
</html>
