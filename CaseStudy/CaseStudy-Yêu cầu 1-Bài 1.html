<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CaseStudy-Yêu càu 1-Bài 1</title>
</head>
<body>
<script>
    let height = parseInt(prompt("Nhập chiều cao !!!"));
    let width = parseInt(prompt("Nhập chiều rộng !!!"));
    for (let i = 0; i <= height; i++) {
        for (let j = 0; j <= width; j++)
            if (i === 0 || i === height|| j === 0 || j === width) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        document.write("<br>");
    }

</script>
</body>
</html>
