<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02-Bài 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số lượng kí tự !!!"));
    let arr = Array(a);
    for (let i = 0 ; i<arr.length;i++) {
        arr[i] = prompt("[Kí tự][" + (i + 1) + "]= ");
    }
    document.write("Dãy kí tự vừa nhập" + arr + "<br>");
    document.write("Kích thước của mảng là : " + arr.length);
</script>
</body>
</html>
