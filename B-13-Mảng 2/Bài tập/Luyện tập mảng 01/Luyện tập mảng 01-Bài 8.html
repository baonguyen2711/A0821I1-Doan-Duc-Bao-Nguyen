<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01-Bài 8</title>
</head>
<body>
<script>
    let num
    do {
        num = parseInt(prompt("Nhập số lượng phần tử !!!"));
    } while (num > 10)
    let arr = Array(num);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Số [" + (i + 1) + "]= "))
    }
    document.write("Dãy số vừa nhập : " + arr + "<br>");
    result = arr.sort(function (x, y) {
        return y - x
    });
    document.write("Dãy số giảm dần : " + result);
</script>
</body>
</html>
