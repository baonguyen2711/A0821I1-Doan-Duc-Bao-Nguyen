<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while-Bài 1</title>
</head>
<body>
<script>
    let total = 0
    let num = 0
    while (num !== -1) {
        num = parseInt(prompt("Nhập số: "));
        alert("Số bạn vừa nhập là : " + num);
        total = total + num;
        alert("Tổng là : " + total);
    }

</script>
</body>
</html>
