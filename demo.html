<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
<script>
    let rowArr = parseInt(prompt("Input row:"));
    let colArr = parseInt(prompt("Input col:"));
    let arr2d = Array(rowArr);
    for (let row = 0; row < arr2d.length; row++) {
        arr2d[row] = Array(colArr);
        for (let col = 0; col < arr2d[row].length; col++) {
            value = prompt("input value at [" + row + "][" + col + "] = ");
            arr2d[row][col] = value;
            document.write(arr2d[row][col] + " ");
        }
    }
</script>
</body>
</html>
