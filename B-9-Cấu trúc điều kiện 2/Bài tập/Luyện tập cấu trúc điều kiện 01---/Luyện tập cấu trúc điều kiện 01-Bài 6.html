<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01-Bài 6</title>
</head>
<body>
<form>
    <label for="num" style="font-weight: bold">Doanh số bán hàng</label>
    <input type="text" placeholder="Nhập số" id="num"><span style="font-weight: bold">million</span>
    <button type="button" onclick="check()">Kiểm tra</button>
    <button type="reset" onclick="set()">Nhập lại</button>
    <h3 id="result">Tiền hoa hồng</h3>
    <script>

        function check() {
            let inputNum = document.getElementById("num").value;
            num = parseInt(inputNum);

            if (num >= 30) {
                document.getElementById("result").innerText = "Tiền hoa hồng : " + (num * 3) / 100 + " million";
            } else if (num >= 25) {
                document.getElementById("result").innerText = "Tiền hoa hồng : " + (num * 2) / 100 + " million";
            } else if (num >= 20) {
                document.getElementById("result").innerText = "Tiền hoa hồng : " + num / 100 + " million";
            } else {
                document.getElementById("result").innerText = "Tiền hoa hồng : 0 million";
            }
        }

        function set() {
            document.getElementById("result").innerText = "Tiền hoa hồng : ";
        }
    </script>
</form>
</body>
</html>
