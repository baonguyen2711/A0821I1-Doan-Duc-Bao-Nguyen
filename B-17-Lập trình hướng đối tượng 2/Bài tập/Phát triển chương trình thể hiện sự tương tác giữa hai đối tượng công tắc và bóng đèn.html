<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
<script>
    class Button {
        constructor() {
        }
        switchButton() {
            if (this.status) {
                document.write("Công tắc ON : ");
            }else {
                document.write("Công tắc OFF : ");
            }
        }
        switchOn() {
            this.status = true;
        }
        switchOff() {
            this.status = false
        }
    }
    class Lamp {
        constructor() {
        }
        light() {
            if (this.status) {
                document.write("Đèn sáng");
            }else {
                document.write("Đèn tắt");
            }
        }
        turnOn() {
            this.status = true;
        }
        turnOff() {
            this.status = false
        }
    }
    let button = new Button();
    let lamp = new Lamp();
    for (let i = 0 ; i <=10;i++){
        button.switchOn()
        button.switchButton();
        lamp.turnOn();
        lamp.light();
        document.write("<br>");
        button.switchOff()
        button.switchButton();
        lamp.turnOff();
        lamp.light();
        document.write("<br>");
    }
    document.write("<h3>Bật tắt liên tục cháy bóng dèn</h3>");
</script>
