<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01-Bài 3</title>
</head>
<body>
<script>
    let x = 0
    let y = 1
    let z = 0
    for (let i = 0; i <= 20; i++) {
        z = x + y;
        x = y;
        y = z;
        document.write(z + " ");
    }
</script>
</body>
</html>
