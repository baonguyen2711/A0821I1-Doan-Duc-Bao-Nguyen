<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01-Bài 6</title>
</head>
<body>
<script>
    let count = 0
    for (let i = 0; i < 7 * 30; i++) {
        if (i % 7 === 0) {

            document.write(" " + i);
            count = count + i
        }
    }
    document.write("<br>" + "Tổng là : " + count)



</script>
</body>
</html>
