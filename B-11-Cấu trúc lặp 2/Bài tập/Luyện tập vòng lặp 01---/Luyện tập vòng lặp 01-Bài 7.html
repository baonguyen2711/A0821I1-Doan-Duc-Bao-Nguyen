<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01-Bài 7</title>
</head>
<body>
<script>
    let text = " "
    for (let i = 1; i <= 100; i++) {
        if (i % 15 === 0) text = text + "FIZZBUZZ <br>";
        else if (i % 5 === 0) text = text + "BUZZ <br>";
        else if (i % 3 === 0) text = text + "FIZZ <br>";
        else text = text + i + "<br>";
    }
    document.write(text)
</script>
</body>
</html>
