<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01-Bài 7</title>
</head>
<body>
<script>

    for (let i = 1; i <= 100; i++) {
        if (i % 15 === 0) {
            document.write("FIZZBUZZ" + "<br>")
        }
        else if (i % 5 === 0) {
            document.write("BUZZ" + "<br>")
        }
        else if (i % 3 === 0)  {
            document.write("FIZZ" + "<br>")
        }
        else {
            document.write(i + "<br>")
        }
    }

</script>
</body>
</html>
