<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02-Bài 4</title>
</head>
<body>
<script>
    for (let i = 0; i <= 7; i++) {
        for (let j = 0; j <= 20; j++) {
            if (i === 0 || i === 7 || j === 0 || j ===20) {
                document.write("*");
            } else {
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
