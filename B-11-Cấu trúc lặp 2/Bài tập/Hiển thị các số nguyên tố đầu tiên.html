<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let primes = parseInt(prompt('Nhập số lượng số nguyên tố cần in.'));
    let count = 0;
    let check = true;
    let result = 0
    for (let i = 2; i <= 100; i++) {
        for (let j = 2; j <= i / 2; j++) {
            if (i % j === 0) check = false;
            if (check === false) break;
        }
        if (check === true) {
            result = result + i + ' ';
            count++;
            if (count >= primes) break;
        }
        check = true;
    }
    document.write("Các số nguyên tố : " + result);
</script>
</body>
</html>
