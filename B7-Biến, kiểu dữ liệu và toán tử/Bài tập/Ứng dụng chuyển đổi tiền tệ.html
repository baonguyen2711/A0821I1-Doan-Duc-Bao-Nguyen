<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <label for="amount" style="font-weight: bold;font-size: 30px">Amount</label><br>
    <input type="text" placeholder="Nhập số tiền" id="amount">
    <input type="reset">
    <h2>From Currency</h2>
    <label for="FromCurrency"></label>
    <select id="FromCurrency">
        <option value="VietNam">VietNam</option>
        <option value="USD">USD</option>
        <option value="Japan">Japan</option>
    </select>
    <h2>To Curremcy</h2>
    <label for="ToCurrency"></label>
    <select id="ToCurrency">
        <option value="Japan">Japan</option>
        <option value="USD">USD</option>
        <option value="VietNam">VietNam</option>
    </select><br><br>
    <button type="button" onclick="btn()">Convert</button>
</form>
<script>
    function btn() {
        let inputAmount, inputFromCurrency, inputToCurrency, result, convert;
        inputAmount = document.getElementById("amount").value;
        inputFromCurrency = document.getElementById("FromCurrency").value;
        inputToCurrency = document.getElementById("ToCurrency").value;
        result = parseInt(inputAmount);

        if (inputFromCurrency === "VietNam" && inputToCurrency === "VietNam")
            convert = result + "VND";
        else if (inputFromCurrency === "USD" && inputToCurrency === "USD")
            convert = result + "USD";
        else if (inputFromCurrency === "Japan" && inputToCurrency === "Japan")
            convert = result + "Yen";
        else if (inputFromCurrency === "VietNam" && inputToCurrency === "USD")
            convert = result / 23000 + "USD";
        else if (inputFromCurrency === "USD" && inputToCurrency === "VietNam")
            convert = result * 23000 + "VND";
        else if (inputFromCurrency === "Japan" && inputToCurrency === "VietNam")
            convert = result * 205 + "VND";
        else if (inputFromCurrency === "VietNam" && inputToCurrency === "Japan")
            convert = result / 205 + "Yen";
        else if (inputFromCurrency === "USD" && inputToCurrency === "Japan")
            convert = result / 110 + "Yen";
        else convert = result * 110 + "USD";
        alert("Money is: " + convert);
    }
</script>

</body>
</html>
