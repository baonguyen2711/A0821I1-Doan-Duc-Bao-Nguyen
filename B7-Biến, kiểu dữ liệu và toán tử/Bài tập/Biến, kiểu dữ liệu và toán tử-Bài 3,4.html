<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử-Bài 3,4</title>
    <style>
        div {
            background-color: cornflowerblue;
            width: 300px;
            padding: 50px;
        }
    </style>
</head>
<body>
<div>
    <h4>Bán kính</h4>
    <input type="text" placeholder="Nhập số" id="num">
    <button type="button" onclick="result()">Kết quả</button>
    <h4>Diện tích</h4>
    <h4 id="dientich">0</h4>
    <h4>Chu vi</h4>
    <h4 id="chuvi">0</h4>
</div>
<script>
    function result() {
        let inputR
        inputR = document.getElementById("num").value;
        let R = parseInt(inputR)
        let S = R * R * 3.14
        let C = R * 2 * 3.14
        document.getElementById("dientich").innerText = S
        document.getElementById("chuvi").innerText = C
        }
</script>

</body>
</html>
